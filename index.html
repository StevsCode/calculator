<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Create display -->
    <div class="display">0123456789</div>
    <!-- Create buttons for each digit and operator -->
    <div class="buttons">
        <button class="percent">%</button>
        <button class="open">(</button>
        <button class="close">)</button>
        <button class="clear">C</button>
        <button class="over">1/x</button>
        <button class="squared">x²</button>
        <button class="sqrt">√x</button>
        <button class="divide">/</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply">*</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtract">-</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="add">+</button>
        <button class="sign">+/-</button>
        <button class="zero">0</button>
        <button class="perce">+</button>
        <button class="decimal">,</button>
        <button class="equals">=</button>
    </div>
</body>
</html>
