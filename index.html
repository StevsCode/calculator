<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Create display -->
    <div class="display">0</div>
    <!-- Create buttons for each digit and operator -->
    <div class="buttons">
        <button class="operator percent">%</button>
        <button class="operator open">(</button>
        <button class="operator close">)</button>
        <button class="operator clear">C</button>
        
        <button class="operator over">1/x</button>
        <button class="operator squared">x²</button>
        <button class="operator sqrt">√x</button>
        <button class="operator divide">/</button>
        
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine">9</button>
        <button class="operator multiply">*</button>
        
        <button class="digit four">4</button>
        <button class="digit five">5</button>
        <button class="digit six">6</button>
        <button class="operator subtract">-</button>
        
        <button class="digit one">1</button>
        <button class="digit two">2</button>
        <button class="digit three">3</button>
        <button class="operator add">+</button>
        
        <button class="operator sign">+/-</button>
        <button class="digit zero">0</button>
        <button class="operator decimal">,</button>
        <button class="equals">=</button>
    </div>
</body>
</html>
